	<body>
		<header>
		<!-- MENU -->
			<a class="titre" href="#">SALLIB</a>
			<nav>

		<div class="HEURE">

				<div class="heure_input" id="debut">
					<input type="time" id="debut" name="debut" 
	      					size="10" required>
				</div>

				<div class="heure_input">A</div>

				<div class="heure_input" id="fin">
					<input type="time" id="fin" name="fin" 
	      					size="10" required>
				</div>
			</div>

			<br>

			<div class="bouton_recherche_div">
				<button class="bouton_recherche" id="bouton_recherche">RECHERCHE</button>
				</div>
			</div>
		</div>


		<!--SALLES LIBRES-->
		<div class="salles_libres">
			<div class="salles_libres_text">
				<p>SALLES DISPONIBLES</p>
			</div>
			<div class="salles_libres_containeur">

			</div>

			<div class="epis_containeur">

				<div class="epi" id="epi_2">

				<div class="epi" id="epi_3">
					<p>EPI III</p>
				</div>
				<div class="epi" id="epi_4">
					<p>EPI IV</p>
				</div>
				<div class="epi" id="epi_5">
					<p>EPI V</p>
				</div>
				<div class="epi" id="epi_6">
